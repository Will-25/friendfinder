<head>

    <link rel="stylesheet" href="style.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Survey</title>
</head>

<body id="body2">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="friendMatch"></h5>
              
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container2">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="name" class="form-control nameInput" aria-describedby="emailHelp"
                        placeholder="Enter Name">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Picture Link</label>
                    <input type="picture" class="form-control pictureInput" aria-describedby="emailHelp"
                        placeholder="Enter Picture URL">

                </div>
                <h2>Answer these questions as truthfully as possible!</h2>
                <form>
                    <div class="form-group"><label for="inputNumber">I wanna be a chunky hawaiian man</label>
                        <select id="inputState" class="form-control box1">
                            <option selected hidden>1 - 5</option>
                            <option value=1>1 (Strongly Disagree)</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I want to be magical</label>
                        <select id="inputState" class="form-control box2">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I have a really weird shaped head</label>
                        <select id="inputState" class="form-control box3">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I want to live under the ocean</label>
                        <select id="inputState" class="form-control box4">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I want to hang out with some dude and his kids who skate a lot</label>
                        <select id="inputState" class="form-control box5">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I want to be/am happily married</label>
                        <select id="inputState" class="form-control box6">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I want big meaty claws</label>
                        <select id="inputState" class="form-control box7">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I would love to have green hair</label>
                        <select id="inputState" class="form-control box8">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I would like to live in New York City</label>
                        <select id="inputState" class="form-control box9">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="inputNumber">I would love to be 3 feet tall and have pink hair</label>
                        <select id="inputState" class="form-control box10">
                            <option selected hidden>1 - 5</option>
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button> 
                    <a class="api" href="api/friends">Friends API</a>
                </form>
            </div>
        </div>
    </div>

    <script src="survey.js"></script>

</html>
